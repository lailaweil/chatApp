<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grupo | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Unirse a un grupo<h3>
      </div>
      <div class="form-field">
        <label>Nombre</label>
        <input type="text" name="name" autofocus/>
      </div>
      <div class="form-field">
        <label>Nombre del grupo</label>
        <input type="text" name="room"/>
      </div>
      <div class="form-field">
        
          <select name="rooms" id="roomsSelect">
            <option class="otherRoom" value="">Otro Grupo (escribir)</option>
            <script id="rooms-template" type="text/template">
              <option class="rooms" value={{room}}>{{room}}</option>
            </script>
          </select>
          
        </div>
      <div class="form-field">
        <button>Unirse</button>
      </div>
      
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
